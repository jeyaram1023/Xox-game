<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Tic-Tac-Toe with Music</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #ff758c, #ff7eb3, #ff89d6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: white;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: glow 2s infinite alternate;
      margin-bottom: 5px;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 4px 15px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 8px 30px rgba(255, 255, 255, 0.9); }
    }

    h2 {
      color: white;
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-top: 0;
      text-align: center;
    }

    .game-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .scoreboard {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      font-size: clamp(1rem, 3vw, 1.5rem);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
    }

    .cell {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: bold;
      color: #fff;
      transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
    }

    .cell:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
    .cell.taken { pointer-events: none; background: linear-gradient(135deg, #fbc2eb, #a18cd1); }
    .cell.winning { background: linear-gradient(135deg, #84fab0, #8fd3f4); animation: pulse 1s infinite alternate; }

    @keyframes pulse {
      from { box-shadow: 0 4px 20px rgba(0, 255, 127, 0.8); }
      to { box-shadow: 0 8px 30px rgba(0, 255, 127, 1); }
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 12px 25px;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #89f7fe, #66a6ff);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .button:hover { transform: scale(1.1); background: linear-gradient(90deg, #66a6ff, #89f7fe); }

    .message {
      margin-top: 10px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: white;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      text-align: center;
    }

    .footer {
      margin-top: 10px;
      color: white;
      font-size: clamp(0.8rem, 2vw, 1rem);
      text-align: center;
    }

    /* Floating Mute/Unmute Button */
    #toggleMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, #66a6ff, #0044ff);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.8rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #toggleMusic:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 768px) {
      .game-board { max-width: 320px; }
      #toggleMusic { width: 55px; height: 55px; font-size: 1.6rem; bottom: 15px; right: 15px; }
    }

    @media (max-width: 480px) {
      .game-board { max-width: 280px; gap: 8px; }
      #toggleMusic { width: 50px; height: 50px; font-size: 1.4rem; bottom: 12px; right: 12px; }
    }
  </style>
</head>
<body>
  <h1>‚ú® Tic-Tac-Toe</h1>
  <h2>by JEYARAM (shiva..)</h2>

  <button class="button" id="startGameButton">Start Game</button>

  <audio id="backgroundMusic" src="background.mp3" loop></audio>

  <div class="game-wrapper" id="gameWrapper">
    <div class="scoreboard">
      ü•∞: <span id="player1Score">0</span>
      ‚ù§Ô∏è: <span id="player2Score">0</span>
      Draws: <span id="draws">0</span>
    </div>

    <div class="game-board" id="gameBoard"></div>
    <div class="message" id="gameMessage"></div>

    <div class="controls">
      <button class="button" id="resetScores">Reset Scores</button>
      <button class="button" id="restartGame">Restart Game</button>
    </div>

    <div class="footer">
      <p>&copy; 2024 DESIGN by RAMU_THE_KING</p>
    </div>
  </div>

  <button id="toggleMusic">üîä</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const startGameButton = document.getElementById("startGameButton");
    const gameWrapper = document.getElementById("gameWrapper");
    const bgMusic = document.getElementById("backgroundMusic");
    const toggleMusic = document.getElementById("toggleMusic");

    startGameButton.addEventListener("click", () => {
      gameWrapper.style.display = "flex";
      startGameButton.style.display = "none";
      bgMusic.volume = 0.5;
      bgMusic.play();
    });

    let musicPlaying = true;
    toggleMusic.addEventListener("click", () => {
      if (musicPlaying) {
        bgMusic.pause();
        toggleMusic.textContent = "üîá";
      } else {
        bgMusic.play();
        toggleMusic.textContent = "üîä";
      }
      musicPlaying = !musicPlaying;
    });

    const gameBoard = document.getElementById("gameBoard");
    const gameMessage = document.getElementById("gameMessage");
    const scoreBoard = {
      player1: document.getElementById("player1Score"),
      player2: document.getElementById("player2Score"),
      draws: document.getElementById("draws")
    };
    const resetScoresButton = document.getElementById("resetScores");
    const restartGameButton = document.getElementById("restartGame");

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    let boardState = Array(9).fill(null);
    let currentPlayer = "ü•∞";
    let isGameActive = true;
    let scores = JSON.parse(localStorage.getItem("scores")) || { player1: 0, player2: 0, draws: 0 };

    const playSound = (type) => {
      let sound;
      if (type === "click") sound = new Audio("click.mp3");
      else if (type === "win") sound = new Audio("win.mp3");
      else if (type === "draw") sound = new Audio("draw.mp3");
      else if (type === "turn") sound = new Audio("turn.mp3");
      if (sound) sound.play();
    };

    const updateScores = () => {
      scoreBoard.player1.textContent = scores.player1;
      scoreBoard.player2.textContent = scores.player2;
      scoreBoard.draws.textContent = scores.draws;
      localStorage.setItem("scores", JSON.stringify(scores));
    };

    const resetBoard = () => {
      boardState.fill(null);
      gameBoard.innerHTML = "";
      currentPlayer = "ü•∞";
      isGameActive = true;
      gameMessage.textContent = "";
      createBoard();
    };

    const createBoard = () => {
      boardState.forEach((_, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = index;
        cell.addEventListener("click", () => handleMove(index, cell));
        gameBoard.appendChild(cell);
      });
    };

    const checkWinner = () => {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          isGameActive = false;
          playSound("win");
          combination.forEach((index) =>
            document.querySelector(`.cell[data-index="${index}"]`).classList.add("winning")
          );
          gameMessage.textContent = `${boardState[a]} wins!`;
          boardState[a] === "ü•∞" ? scores.player1++ : scores.player2++;
          updateScores();
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
          return;
        }
      }
      if (boardState.every((cell) => cell)) {
        playSound("draw");
        gameMessage.textContent = "It's a draw!";
        scores.draws++;
        updateScores();
      }
    };

    const handleMove = (index, cell) => {
      if (isGameActive && !boardState[index]) {
        playSound("click");
        boardState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add("taken");
        checkWinner();
        if (isGameActive) playSound("turn");
        currentPlayer = currentPlayer === "ü•∞" ? "‚ù§Ô∏è" : "ü•∞";
      }
    };

    resetScoresButton.addEventListener("click", () => {
      scores = { player1: 0, player2: 0, draws: 0 };
      updateScores();
      resetBoard();
    });

    restartGameButton.addEventListener("click", resetBoard);

    updateScores();
    createBoard();
  </script>
</body>
</html>
